<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Científica</title>
    <style>
        :root {
            --bg-dark: rgba(0, 0, 0, 0.75);
            --bg-light: rgba(255, 255, 255, 0.85);
            --text-dark: white;
            --text-light: black;
            --accent: #00ffcc;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/01/10/36/mathematics-2029363_1280.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px var(--accent);
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background 0.3s, color 0.3s;
        }

        body.light .container {
            background-color: var(--bg-light);
            color: var(--text-light);
            box-shadow: 0 0 15px gray;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: var(--accent);
        }

        #display {
            width: 95%;
            padding: 15px;
            font-size: 22px;
            border: none;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: right;
        }

        .buttons button {
            width: 22%;
            margin: 1%;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background-color: var(--accent);
            color: black;
        }

        body.light .buttons button {
            background-color: #ddd;
            color: black;
        }

        body.light .buttons button:hover {
            background-color: #bbb;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .mode-toggle button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora Científica</h1>
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('/')">÷</button>

            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('*')">×</button>

            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('-')">−</button>

            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="add('+')">+</button>

            <button onclick="add('Math.sin(')">sin</button>
            <button onclick="add('Math.cos(')">cos</button>
            <button onclick="add('Math.tan(')">tan</button>
            <button onclick="add('Math.sqrt(')">√</button>

            <button onclick="add('Math.log(')">log</button>
            <button onclick="add('Math.pow(')">^</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">←</button>

            <button onclick="add('Math.PI')">π</button>
            <button onclick="add('Math.E')">e</button>
            <button onclick="add('(')">(</button>
            <button onclick="add(')')">)</button>
        </div>
        <div class="mode-toggle">
            <button onclick="toggleMode()">Alternar Modo</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function add(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Erro';
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function toggleMode() {
            document.body.classList.toggle('light');
        }
    </script>
</body>

</html>
